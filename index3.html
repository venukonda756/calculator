<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interactive Image Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        
        .gallery {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        .main-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .controls {
            margin: 15px 0;
        }
        
        .controls button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }
        
        .thumbnails {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .thumbnail {
            width: 100px;
            height: 60px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: border 0.3s;
        }
        
        .thumbnail.active {
            border: 2px solid #007BFF;
        }
    </style>
</head>

<body>

    <div class="gallery">
        <img id="mainImage" class="main-image" src="https://via.placeholder.com/800x400?text=Image+1" alt="Gallery Image">

        <div class="controls">
            <button onclick="prevImage()">Previous</button>
            <button onclick="nextImage()">Next</button>
        </div>

        <div class="thumbnails" id="thumbnailsContainer">
            <!-- Thumbnails will be inserted here dynamically -->
        </div>
    </div>

    <script>
        const images = [
            'images/roses.jpg',
            'images/rose1.jpg',
            'images/rose.jpg',
            'images/clock.jpg'

        ];

        let currentIndex = 0;

        const mainImage = document.getElementById('mainImage');
        const thumbnailsContainer = document.getElementById('thumbnailsContainer');

        function updateGallery(index) {
            currentIndex = index;
            mainImage.src = images[index];
            document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateGallery(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateGallery(currentIndex);
        }

        // Generate thumbnails
        images.forEach((src, index) => {
            const img = document.createElement('img');
            img.src = src;
            img.className = 'thumbnail';
            img.onclick = () => updateGallery(index);
            if (index === 0) img.classList.add('active');
            thumbnailsContainer.appendChild(img);
        });
    </script>

</body>

</html>
